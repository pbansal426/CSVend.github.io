<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHCS Vending Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{url_for('static', filename='Image/logo.png')}}" alt="VHCS Logo" height="30" class="d-inline-block align-text-top">
                &nbsp;VHCS Vending Machine
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button onclick="login()" class="btn btn-outline-dark me-2">Login</button>
                    </li>
                    <li class="nav-item">
                        <button onclick="signup()" class="btn btn-outline-dark" type="submit">Sign-up</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="{{url_for('static', filename='Image/doritos.png')}}" class="card-img-top" alt="Doritos">
                    <div class="card-body d-flex flex-column justify-content-end">
                        <h5 class="card-title">Doritos</h5>
                        <p class="card-text">A classic tortilla chip with a bold flavor.</p>
                        <p class="card-text">Price: 15 points</p>
                        <a href="#" class="btn btn-primary">Vend</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="{{url_for('static', filename='Image/tictac.png')}}" class="card-img-top" alt="Tic Tac">
                    <div class="card-body d-flex flex-column justify-content-end">
                        <h5 class="card-title">Tic Tac</h5>
                        <p class="card-text">A flavorful and crunchy snack.</p>
                        <p class="card-text">Price: 20 points</p>
                        <a href="#" class="btn btn-primary">Vend</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="{{url_for('static', filename='Image/caprisun.png')}}" class="card-img-top" alt="Capri Sun">
                    <div class="card-body d-flex flex-column justify-content-end">
                        <h5 class="card-title">Capri Sun</h5>
                        <p class="card-text">A refreshing juice drink in a convenient pouch.</p>
                        <p class="card-text">Price: 12 points</p>
                        <a href="#" class="btn btn-primary">Vend</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function login() {
            window.location.href = "/login";
        }

        function signup() {
            window.location.href = "/sign-up";
        }
    </script>
</body>
</html>
