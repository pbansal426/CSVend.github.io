<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for VHSC Vending Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border: none;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-4">
                <img src="{{url_for('static', filename='/Image/logo.png')}}" alt="Logo" class="img-fluid" style="max-width: 100px;">
                <h1 class="mt-3">Sign Up for VHSC Vending Machine</h1>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <form action="signup.php" method="post">
            <div class="mb-3">
                <label for="school_id_number">School ID Number:</label>
                <input type="text" id="school_id_number" name="school_id_number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="new_username">Create a Username:</label>
                <input type="text" id="new_username" name="new_username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <p class="mt-2">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
</body>
</html>
